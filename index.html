<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>

    <main class="product-card">
      <img srcset="./assets/images/image-product-desktop.jpg 800w, ./assets/images/image-product-mobile.jpg 400w"
        sizes="(min-width: 550px) 800px, 400px" alt="Photo of Perfume" class="product-img">

      <section class="product-content">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>

        <button class="btn">
          <img src="./assets/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/morauszkia">mantis</a>.
    </footer>
  </body>

</html>
